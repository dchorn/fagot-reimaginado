<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Main Page</title>
	<link rel="stylesheet" href="./css/bulma.min.css">
	<script src="./vendor/jquery.min.js" defer></script>
	<script src="./js/jquery-ui.min.js" defer></script>
	<script src="./js/index.js" defer></script>
</head>

<body class="has-text-light has-background-dark">
	<nav>
		<div class="navbar is-dark">
			<div class="navbar-brand">
				<div class="navbar-item">
					<p>A game library</p>
				</div>
			</div>
		</div>
	</nav>
	<main class="hero">
		<div class="hero-body">
			<p class="title has-text-white">Some Game Library</p>
			<p class="subtitle has-text-light">INSERT YOUR GAME</p>
			<section class='has-text-centered'>
				

			<div class="field">
			  <label class="label has-text-white">ID</label>
			  <div class="control">
				<input class="input" type="text" placeholder="Text input">
			  </div>
			</div>


			<div class="field">
			  <label class="label has-text-white">Nom</label>
			  <div class="control">
				<input class="input" type="text" placeholder="Text input">
			  </div>
			</div>

		
			<div class="field">
			  <label class="label has-text-white">Preu</label>
			  <div class="control">
				<input class="input" type="text" placeholder="Text input">
			  </div>
			</div>
		

			<div class="field">
			  <label class="label has-text-white">Clase Preu</label>
			  <div class="control">
				<input class="input" type="text" placeholder="Text input">
			  </div>
			</div>

			<div class="field">
			  <label class="label has-text-white">Genere</label>
			  <div class="control">
				<input class="input" type="text" placeholder="Text input">
			  </div>
			</div>

		<div class="field is-grouped">
		  <div class="control">
			<button id="insert" class="button is-link">Submit</button>
		  </div>
		  <div class="control">
			<button class="button is-link is-light">Cancel</button>
		  </div>
		</div>
			</section>
		</div>
	</main>
	<footer class="footer has-background-black has-text-light">
		<div class="content has-text-centered">
			<p class="is-size-6">Made by Pau Figueras & Denys</p>
		</div>
	</footer>
</body>

</html>
