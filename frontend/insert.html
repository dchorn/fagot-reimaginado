<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Main Page</title>
	<link rel="stylesheet" href="./css/bulma.min.css">
	<script src="./vendor/jquery.min.js" defer></script>
	<script src="./js/jquery-ui.min.js" defer></script>
	<script src="./js/index.js" defer></script>
	<script src="./js/objects.js"></script>
	<script src="./js/afegir.js" defer></script>
</head>

<body class="has-text-light has-background-dark">
	<nav>
		<div class="navbar is-dark">
			<div class="navbar-brand">
				<div class="navbar-item">
					<p>A game library</p>
				</div>
			</div>
		</div>
	</nav>
	<main class="hero">
		<div class="hero-body">
			<p class="title has-text-white">Some Game Library</p>
			<p class="subtitle has-text-light">INSERT YOUR GAME</p>
			<section class='has-text-centered'>
				<form id="insertForm">
					<div class="field">
					  <label class="label has-text-white" for="id">ID</label>
					  <div class="control">
						<input class="input" type="text" name="id" placeholder="00001">
					  </div>
					</div>
					<div class="field">
					  <label class="label has-text-white" for="name">Nom</label>
					  <div class="control">
						<input class="input" type="text" name="name" placeholder="Text input">
					  </div>
					</div>
					<div class="field">
					  <label class="label has-text-white" for="preu">Preu</label>
					  <div class="control">
						<input class="input" type="text" name="preu" placeholder="Text input">
					  </div>
					</div>
					<div class="field">
					  <label class="label has-text-white" for="cPreu">Clase Preu</label>
					  <div class="control">
						<input class="input" id="select" name="cPreu" placeholder="" disabled>
					  </div>
					</div>
					<div class="field">
					  <label class="label has-text-white" for="genere">Genere</label>
					  <div class="control">
						<input class="input" type="text" name="genere" placeholder="Text input">
					  </div>
					</div>
					<div class="field is-grouped">
					  <div class="control">
						  <input id="insert" type="button" class="button is-link" value="Submit">
					  </div>
					  <div class="control">
						  <input id="reset" name="reset" type="reset" class="button is-link is-light" value="Reset">
					  </div>
					</div>
				</form>
			</section>
		</div>
	</main>
	<footer class="footer has-background-black has-text-light">
		<div class="content has-text-centered">
			<p class="is-size-6">Made by Pau Figueras & Denys Chorny</p>
		</div>
	</footer>
</body>

</html>
